<!DOCTYPE html>
  <script type="module" src="./componentes/componentes.js"></script>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!--Inicio llamada de la barra superior-->
  <barra-superior></barra-superior>
  <!--Fin llamada de la barra superior-->
  <div class="d-flex">
    <!--Inicio llamada de la barra lateral-->
    <menu-lateral ></menu-lateral>
    <!--Fin llamada de la barra lateral-->

    <main class="flex-grow-1 p-3">
      <!--Escribir aquí todo el contenido de la página-->

      <button id="goToLogin" class="btn btn-primary">Acceso a usuarios</button>

      <button id="goToLogin2" class="btn btn-primary">Acceso a usuarios2</button>

      <combo-box
        id="usuarios"
        endpoint="https://jsonplaceholder.typicode.com/users"
        value-field="id"
        text-field="name"
        placeholder="Selecciona un usuario">
      </combo-box>

      <!--Fin del conenido de la página-->
    </main>
  </div>
</body>

</html>

  <script type="module">

    //obligatorio para que funcione el routing de las páginas
    import { NavegarA } from './Enrutador.js';

    document.getElementById("goToLogin2").addEventListener("click", function () {
      NavegarA("randomTest");
    });

    document.getElementById("goToLogin").addEventListener("click", function () {
      window.location.href = "./login.html";
    });


  </script>
