<script src="../../js/utils.js"></script>  
<link rel="stylesheet" href="../../css/common.css" />


<section class="container-fluid">

  <h2 class="mb-4">Trabajadores</h2>

  <div class="row align-items-center g-2 mb-4">
    <div class="col-12 col-md-8 col-lg-9">
      <input type="search"
             id="globalSearch"
             class="form-control"
             placeholder="Buscar…">
    </div>

    <div class="col-12 col-md-4 col-lg-3 text-md-end"  data-role="SuperAdmin,Responsable,Administracion">
      <button class="btn btn-primary w-100 w-md-auto"
              id="btnAddWorker"
              data-role="Admin,SuperAdmin">
        <i class="bi bi-plus-lg me-1"></i> Nuevo
      </button>
    </div>
  </div>

  <!-- 3 · TABLA -->
  <div class="table-responsive shadow-sm">
    <table class="table table-striped align-middle mb-0" id="workersTable">
        <thead class="table-dark">
        <tr>
            <th>Login</th>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Clínicas</th>
            <th style="width:120px" class="text-end">Acciones</th>
        </tr>
        </thead>
      <tbody><!-- filas dinámicas --></tbody>
    </table>
  </div>

  <!-- 4 · MODAL Alta / Edición (sin cambios) -->
<div class="modal fade" id="workerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="workerForm" class="modal-content">
      <div class="modal-header">
        <h5 id="workerModalTitle" class="modal-title">Nuevo trabajador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="workerId">

        <div class="mb-3">
          <label for="workerNombre" class="form-label">Nombre</label>
          <input type="text" id="workerNombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="workerApellidos" class="form-label">Apellidos</label>
          <input type="text" id="workerApellidos" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Clínicas</label>
          <div class="select-tags position-relative">
            <!-- Aquí aparecerán los tags -->
            <div id="tagsContainer" class="d-flex flex-wrap gap-1 mb-1"></div>
            <!-- Este input es solo para abrir/cerrar el dropdown -->
            <input type="text"
                  id="workerClinicaInput"
                  class="form-control"
                  placeholder="Haz clic para seleccionar clínicas"
                  readonly>
            <!-- El dropdown custom -->
            <ul id="workerClinicaDropdown"
                class="list-group position-absolute w-100"
                style="z-index:1000; display:none; max-height:200px; overflow:auto;">
              <!-- Los <li> se inyectan con JS -->
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="workerCargo" class="form-label">Cargo</label>
          <select id="workerCargo" class="form-select" required>

          </select>
        </div>

        <!-- Aquí dentro va Contraseña -->
        <div class="mb-3">
          <label for="workerPassword" class="form-label">Contraseña</label>
          <div class="input-group">
            <input type="password" id="workerPassword" class="form-control" required>
            <button type="button" id="btnGeneratePassword" class="btn btn-outline-secondary">
              <i class="bi bi-shuffle"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Crear</button>
      </div>
    </form>
  </div>
</div>

</section>


<script src="../../js/Trabajadores/Trabajadores.js"></script>
