<script type="module">
  // Import estático — no debería fallar si la ruta es correcta
  import { NavegarA } from './Enrutador.js';

  // Función para guardar la ruta actual en sessionStorage
  const guardarRuta = () => {
    // Usamos hash (incluyendo el '#') o asumimos '/EntradaApp'
    const ruta = window.location.hash || '#/EntradaApp';
    sessionStorage.setItem('rutaAnterior', ruta);
  };

  // Cada vez que cambie el hash guardamos la nueva ruta
  window.addEventListener('hashchange', guardarRuta);

  // También justo antes de salir (por si no hay hashchange)
  window.addEventListener('beforeunload', guardarRuta);

  // Al cargar el DOM, restauramos la ruta si existe
  window.addEventListener('DOMContentLoaded', () => {
    const rutaGuardada = sessionStorage.getItem('rutaAnterior');
    if (rutaGuardada) {
      // Limpiamos para no acumular
      sessionStorage.removeItem('rutaAnterior');
      // Quitamos el '#' inicial para pasar sólo la ruta a NavegarA()
      const rutaLimpia = rutaGuardada.startsWith('#')
        ? rutaGuardada.substring(1)
        : rutaGuardada;
      NavegarA(rutaLimpia);
    }
  });
</script>
